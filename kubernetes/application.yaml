apiVersion: v1
kind: Namespace
metadata:
  name: student-api

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: student-api
data:
  DATABASE_HOST: postgres-db
  DATABASE_POST: "5432"
  DATABASE_NAME: postgres
  DATABASE_USERNAME: obusor

---

apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
type: Opaque
data:
  DATABASE_PASSWORD: cGFzc3dvcmQ=

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: student-api
spec:
  selector:
    matchLabels:
      app: student-app
  template:
    metadata:
      labels:
        app: student-app
    spec:
      nodeSelector:
        type: application
      containers:
      - name: my-app-container
        image: obusorezekiel/gin-gorm-crud:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8888
        env:
          - name: DATABASE_HOST
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: DATABASE_PORT
          - name: DATABASE_NAME
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: DATABASE_NAME
          - name: DATABASE_USERNAME
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: DATABASE_USERNAME
          - name: DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: app-secrets
                key: DATABASE_PASSWORD

---

apiVersion: v1
kind: Service
metadata:
  name: app-service
  namespace: student-api
spec:
  selector:
    app: student-app
  ports:
  - port: 80
    targetPort: 8888
  type: LoadBalancer






